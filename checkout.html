  <script>
    function loadCart(){
      return JSON.parse(localStorage.getItem('bg_cart')||'[]');
    }

    function renderCheckout(){
      const cart = loadCart();
      const container = document.getElementById('checkout-items');
      if(cart.length===0){ container.innerHTML = '<p>Votre panier est vide.</p>'; document.getElementById('checkout-total').textContent=''; return; }
      container.innerHTML = cart.map(i=>`<div class="checkout-row"><strong>${i.name}</strong> â€” ${i.quantity} Ã— ${i.price.toFixed(2)} â‚¬</div>`).join('');
      const total = cart.reduce((s,i)=>s+i.quantity*i.price,0);
      document.getElementById('checkout-total').textContent = `Total: ${total.toFixed(2)} â‚¬`;
    }

    document.getElementById('whatsapp-order').addEventListener('click', ()=>{
      const cart = loadCart();
      if(cart.length===0){ alert('Votre panier est vide.'); return; }
      const total = cart.reduce((s,i)=>s+i.quantity*i.price,0);
      let message = 'ðŸ›ï¸ Nouvelle commande Biinaa-Glam%0A%0A';

      window.open('https://wa.me/221778069948?text='+message,'_blank');
    });

    renderCheckout();
