<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Biinaa-Glam</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container{max-width:1100px;margin:2rem auto;padding:1rem}
    .admin-controls{display:flex;gap:0.5rem;align-items:center;margin-bottom:1rem}
    .admin-table{width:100%;border-collapse:collapse}
    .admin-table th,.admin-table td{padding:0.6rem;border-bottom:1px solid #eee;text-align:left}
    .admin-table th{background:#faf6ec}
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Administration — Soumissions</h1>
    <div class="admin-controls">
      <input id="pw" type="password" placeholder="Mot de passe admin" class="btn" style="padding:0.5rem">
      <button id="load" class="btn primary">Charger</button>
      <button id="download" class="btn">Télécharger CSV</button>
      <div id="status" class="small" style="margin-left:1rem"></div>
    </div>

    <table class="admin-table" id="table">
      <thead><tr><th>Date</th><th>Nom</th><th>Email</th><th>Téléphone</th><th>Message</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const loadBtn = document.getElementById('load');
    const pwInput = document.getElementById('pw');
    const status = document.getElementById('status');
    const tbody = document.querySelector('#table tbody');
    const downloadBtn = document.getElementById('download');

    function render(data){
      tbody.innerHTML = data.map(r=>`<tr><td>${r.timestamp}</td><td>${r.name}</td><td>${r.email}</td><td>${r.phone}</td><td>${r.message}</td></tr>`).join('');
    }

    loadBtn.addEventListener('click', async ()=>{
      status.textContent = '';
      const pw = pwInput.value || '';
      const auth = 'Basic ' + btoa('admin:' + pw);
      try{
        const res = await fetch('/admin/data', { headers: { 'Authorization': auth } });
        if(res.status === 401){ status.textContent = 'Authentification requise'; return; }
        if(res.status === 403){ status.textContent = 'Mot de passe incorrect'; return; }
        if(!res.ok){ status.textContent = 'Erreur serveur'; return; }
        const data = await res.json();
        render(data);
        status.textContent = `Chargé ${data.length} entrées`;
      }catch(err){
        status.textContent = 'Erreur réseau';
        console.error(err);
      }
    });

    downloadBtn.addEventListener('click', ()=>{
      // ouvrir directement contacts.csv servi par le serveur
      window.open('/contacts.csv', '_blank');
    });
  </script>
</body>
</html>
